 apply plugin: 'java'

 sourceSets {
    main {
       java {
         java.destinationDirectory.set(file('production'))
          srcDir 'DunkinDereks/src/dunkin_dereks'
       }
    }
    test {
       java {
         java.destinationDirectory.set(file('production'))
         srcDir 'DunkinDereks/test'
       }
    }
 }

 test {
 	useJUnitPlatform()
 	testLogging {
 		events "passed", "skipped", "failed"
 	}
 }

 repositories {
 	mavenCentral()
 }

dependencies {
 	testImplementation(platform('org.junit:junit-bom:5.8.2'))
 	testImplementation('org.junit.jupiter:junit-jupiter')
  testImplementation('org.mockito:mockito-all:1.9.5')
 }
